<h2 ><a name="wp9000226">
Configuring TAD</a></h2>


<p >
<a name="wp9000227">TAD assumes that the MQX initialization structure is called <code>MQX_init_struct</code>. All required initialization information is retrieved from this data structure. If TAD cannot find the symbol <code>MQX_init_struct</code>, it displays a warning.</a></p>
