<h1>Changing a Value</h1>

<p>The <b>Change</b> dialog allows you to modify the value of a <a href="../displays/Registers_Display.htm">register</a>, 
  <a href="../displays/Memory_Display.htm">memory</a>, or <a href="../displays/Globals_display.htm">variable</a>.</p>

<p>To change a value:</p>

<ol>

	<li>Select the value or portion of the value from
 the <b>New value</b> field.</li>

	<li>Enter the new value.</li>

	<li>Click <b>OK</b>.</li>
</ol>

<p>&nbsp;</p>
