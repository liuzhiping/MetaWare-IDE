<h1>Build-configuration-registers window (hardware)</h1>
<p>When debugging on hardware, select <b>Display | Hardware | Build configuration</b> to open a <b>Build configuration</b> window. The window displays the contents of the build-configuration registers and explains the meanings of the bit fields.</p>
