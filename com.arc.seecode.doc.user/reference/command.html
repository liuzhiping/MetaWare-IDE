    <title>MetaWare Debugger Command View</title>

    <h1>MetaWare Debugger Command View</h1>
Commands may be typed into the combobox to be sent to the debugger engine.
The combobox maintain a "history" of commands that are preserved 
between sessions. The history list may be cleared by selecting the
button to the right of the combobox.
    </body>
